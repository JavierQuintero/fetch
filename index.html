<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <style type="text/css" media="all">
      body{
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #name{
        font-size: 2em;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Fetch</title>
  </head>
  <body>
    <img src="" id="poker" height="300"/>
    <p id="name"></p>
      <script type="text/javascript">
        const $pok =  document.querySelector('#poker')
        const $name =  document.querySelector('#name')
        const renderImg = url => {
          $pok.setAttribute('src', url)
        }
        const renderName = mens => {
          $name.textContent = mens
        }
        
        fetch('pok.json')
        .then((response)=>response.json())
        .then(data=>{
          //debugger
          //renderImg(data.imag)
        })
        
        fetch('img/A.jpg')
        .then(response=>response.blob())
        .then(binaryLargeObject=>{
          const domString = URL.createObjectURL(binaryLargeObject)
          //renderImg(domString)
        })
        
        fetch('https://pokeapi.co/api/v2/pokemon/149')
        .then((response)=>response.json())
        .then(data=>{
          renderImg(data.sprites.front_default)
          renderName(data.id+". "+data.species.name)
        })
      </script>
  </body>
</html>
